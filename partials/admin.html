
<div class="well filter">
  <div class="col-md-6"><!-- ==== ADD STUDENT ==== -->
    <form ng-submit="addStudent()" class="form-inline" role="form">
      <div class="form-group">
        <input type="text" ng-model="studentName" class="form-control" id="student-name" placeholder="New Student Name">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>

  <div class="col-md-12"> <!-- ==== SEARCH STUDENTS ==== -->
    <form class="form-inline" role="form">
      <div class="form-group">
        <input ng-model="query" type="text" class="form-control" id="student-name" placeholder="Search Students">
      </div>
    </form>
  </div>
</div>

<div class="col-md-6">
  <h2 ng-show="students.length && filtered.length">Student List</h2>
  <h2 ng-show="students.length && !filtered.length">No Matches</h2>

  <ul>
    <li ng-repeat="student in filtered = (students | filter:query)">

      <span ng-click="editing = true" ng-hide="editing">
        {{student.name}} <a ng-click="deleteStudent(student)">Delete</a>
      </span>

      <span class="form-group" ng-show="editing" ng-submit="editing = false">
        <form class="form-inline" role="form">
          <input type="text" class="form-control input-sm" ng-model="student.name" placeholder="Name" required/>
          <button class="btn btn-default btn-sm" type="submit">Save</button>
        </form>
      </span>

    </li>
  </ul>
</div>
