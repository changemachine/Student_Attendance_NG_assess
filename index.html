    <!-- DISPLAY STUDENTS, SIGN IN/OUT ============= -->
    <div ng-controller='StudentsCtrl'>
      <div class='row students'>
        <div class='col-md-6'>

          <!-- ALL STUDENTS -->
            <div class="col-sm-1" ng-repeat='student in students'>
              <span class="">{{ student.name }} {{ student.here }}
                <!-- <a class="btn btn-success" ng-show="!student.here" ng-click="student.here = true">Sign In</a> -->
                <a class="btn btn-success" ng-show="!student.here" ng-click="signIn(student)">Sign In</a>

                <a class="btn btn-danger" ng-show="student.here" ng-click="signOut(student)">Sign Out</a>
